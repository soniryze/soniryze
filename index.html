<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soniryze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('logo.png') no-repeat center center fixed; /* 로고를 배경으로 설정 */
            background-size: cover; /* 배경 크기를 화면에 맞춤 */
            color: #FFFFFF; /* 폰트 흰색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* 투명한 검정 배경 */
            padding: 2rem;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .link {
            text-decoration: none;
            color: #FFFFFF; /* 버튼 텍스트 흰색 */
            background-color: #444444; /* 버튼 회색 */
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
            flex: 1 0 calc(50% - 1rem); /* 각 버튼이 화면의 절반을 차지 */
            max-width: 150px;
            text-align: center;
        }
        .link:hover {
            background-color: #666666;
        }

        @media (max-width: 500px) {
            .link {
                flex: 1 0 100%; /* 작은 화면에서는 버튼이 한 줄씩 표시 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Soniryze</h1>
        <p>Follow us here</p>
        <div class="links">
            <a href="https://www.youtube.com/yourchannel" class="link" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/soniryze" class="link" target="_blank">Instagram</a>
            <a href="https://x.com/soniryze" class="link" target="_blank">X</a>
            <a href="https://www.tiktok.com/@soniryze" class="link" target="_blank">TikTok</a>
            <a href="https://tv.naver.com/soniryze" class="link" target="_blank">NAVER TV</a>
        </div>
    </div>
</body>
</html>
