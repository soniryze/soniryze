<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soniryze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* 배경색 검정 */
            color: #FFFFFF; /* 폰트 흰색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: Arial, sans-serif;
        }
        p {
            font-family: Arial, sans-serif;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .link {
            text-decoration: none;
            color: #FFFFFF; /* 버튼 텍스트 흰색 */
            background-color: #444444; /* 버튼 회색 */
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #666666; /* 버튼 호버 시 더 밝은 회색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Soniryze</h1>
        <p>Follow us here</p>
        <div class="links">
            <a href="https://www.youtube.com/yourchannel" class="link" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/soniryze" class="link" target="_blank">Instagram</a>
            <a href="https://x.com/soniryze" class="link" target="_blank">X</a>
            <a href="https://www.tiktok.com/@soniryze" class="link" target="_blank">TikTok</a>
            <a href="https://tv.naver.com/soniryze" class="link" target="_blank">NAVER TV</a>
            
        </div>
    </div>
</body>
</html>
